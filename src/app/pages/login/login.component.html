<div class="login-container">
  <div class="logo-section">
    <img src="https://cdn-icons-png.flaticon.com/512/8684/8684514.png" alt="Logo" class="logo-image" />
  </div>

  <div class="login-card">
    <h2 class="title">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" required />
      </div>
      <button type="submit" class="login-button">Ingresar</button>
    </form>
    <p class="signup-text">
      ¿No tienes cuenta? <a routerLink="register">Regístrate aquí</a>
    </p>
  </div>
</div>
