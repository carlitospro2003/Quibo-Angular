<div class="register-container">
  <div class="register-card">
    <h2 class="title">Regístrate</h2>
    <form (ngSubmit)="onRegister()">
      <div class="input-group">
        <label for="name">Username</label>
        <input type="text" id="name" [(ngModel)]="username" name="username" placeholder="Ingresa tu Username" required />
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Crea una contraseña" required />
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" [(ngModel)]="password_confirmation " name="confirmpassword" placeholder="Confirma tu contraseña" required />
      </div>
      <button type="submit" class="register-button">Crear Cuenta</button>
    </form>
    <p class="login-text">
      ¿Ya tienes cuenta? <a routerLink="">Inicia sesión aquí</a>
    </p>
  </div>
</div>
