<body>
<section id="chat">
  <ul id="messages" style="color: #f1f1f1"></ul>
  <form id="form" (ngSubmit)="onSubmit()">
    <label for="input"></label>
    <input type="text" name="message" id="input" [(ngModel)]="message" placeholder="Type a message" autocomplete="off"/>
    <button class="button-34" role="button" type="submit">Send</button>
  </form>
</section>
</body>
